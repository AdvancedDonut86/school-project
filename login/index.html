<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <form id="loginForm" class="card" novalidate>
            <h1>Sign in</h1>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="username" />
                <div class="error" id="emailError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required minlength="6" autocomplete="current-password" />
                <div class="error" id="passwordError" aria-live="polite"></div>
            </div>

            <div class="actions">
                <button type="submit" id="submitBtn">Sign in</button>
            </div>

            <div class="notice" id="formNotice" aria-live="polite"></div>
            <p class="muted">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </main>

    <script src="login.js" defer></script>
</body>
</html>
