<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <form id="registerForm" class="card" novalidate>
            <h1>Create account</h1>

            <div class="field">
                <label for="name">Full name</label>
                <input id="name" name="name" type="text" required autocomplete="name" />
                <div class="error" id="nameError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
                <div class="error" id="emailError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required minlength="6" autocomplete="new-password" />
                <div class="error" id="passwordError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="confirm">Confirm password</label>
                <input id="confirm" name="confirm" type="password" required minlength="6" autocomplete="new-password" />
                <div class="error" id="confirmError" aria-live="polite"></div>
            </div>

            <div class="actions">
                <button type="submit" id="submitBtn">Create account</button>
            </div>

            <div class="notice" id="formNotice" aria-live="polite"></div>
            <p class="muted">Already have an account? <a href="index.html">Sign in</a></p>
        </form>
    </main>

    <script src="register.js" defer></script>
</body>
</html>
